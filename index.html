            </div>
            <div id="share">
                <!-- facebook -->
                <a class="facebook" id="social" target="_blank"><i class="fab fa-facebook"></i></a>
            
                <!-- twitter -->
                <a class="twitter" id="social" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
            
                <!-- whatsapp -->
                <a class="whatsapp" id="social" target="_blank"><i class="fab fa-whatsapp"></i></a>
            
                <!-- instgram -->
                <a class="instagram" id="social" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <script src="script.js" async defer></script>
